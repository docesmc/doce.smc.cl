<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Certificado Vehicular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <main role="main">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="alert alert-success text-center">
            <h3>Documento válido para <strong>CTXJ32</strong></h3>
          </div>
        </div>
      </div>
      <div class="row"><div class="col-xs-12"><div class="form-group"><label>MUNICIPALIDAD</label><span class="form-control">LA FLORIDA</span></div></div></div>
      <div class="row"><div class="col-xs-12"><div class="form-group"><label>PLACA</label><span class="form-control">CTXJ32</span></div></div></div>
      <div class="row"><div class="col-xs-12"><div class="form-group"><label>FOLIO PAGO</label><span class="form-control">51258272</span></div></div></div>
      <div class="row"><div class="col-xs-12"><div class="form-group"><label>CAJERO</label><span class="form-control">16691235_8</span></div></div></div>
      <div class="row"><div class="col-xs-12"><div class="form-group"><label>FECHA DE PAGO</label><span class="form-control">30/03/2025</span></div></div></div>
      <div class="row"><div class="col-xs-12"><div class="form-group"><label>VENCIMIENTO</label><span class="form-control">31/08/2025</span></div></div></div>
      <div class="row"><div class="col-xs-12"><div class="form-group"><label>TIPO PAGO</label><span class="form-control">CUOTA 1</span></div></div></div>
      <div class="row"><div class="col-xs-12"><div class="form-group"><label>MARCA</label><span class="form-control">TOYOTA</span></div></div></div>
      <div class="row"><div class="col-xs-12"><div class="form-group"><label>TIPO</label><span class="form-control">CAMIONETA</span></div></div></div>
      <div class="row"><div class="col-xs-12"><div class="form-group"><label>MODELO</label><span class="form-control">TUNDRA 4X4 5.7 AUT</span></div></div></div>
      <div class="row"><div class="col-xs-12"><div class="form-group"><label>COLOR</label><span class="form-control">ROJO</span></div></div></div>
      <div class="row"><div class="col-xs-12"><div class="form-group"><label>AÑO FAB.</label><span class="form-control">2011</span></div></div></div>
    </div>
  </main>
</body>
</html>
